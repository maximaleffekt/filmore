{% extends 'base.html' %}
{% block content %}
<main>
  <h1>Login</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">{{ form.username.label }}{{ form.username(class="input") }}</div>
    <div class="form-group">{{ form.password.label }}{{ form.password(class="input") }}</div>
    {{ form.submit(class="btn") }}
  </form>
</main>
{% endblock %}
